module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Params
params:
  admin:
    collections:
      jobs:
        enable: true
        sortable: '[date, title]'
  jobs:
    thumbnail:
      desktop: '414x177'
      mobile: '300x129'
      scrollsnap: '240x103'
    medium:
      desktop: '636x445'
      mobile: '300x210'
      scrollsnap: '240x168'
    image:
      desktop: '300x'

# Default
permalinks:
  jobs: /jobs/:slug/
